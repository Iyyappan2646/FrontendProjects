<!DOCTYPE html>
<html lang="en">
<head>

    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    
    
    <title>Calculator</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFucntion(event)"></td>

        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFucntion(event)"></td>

            <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFucntion(event)"></td>
        </tr>
        <tr>

            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFucntion(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="myFucntion(event)"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFucntion(event)"></td>
        </tr>
